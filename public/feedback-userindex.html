<h1> My Feedbacks </h1>
<div ng-controller="FeedbackUindexController">
  <table dir-paginate="fb in mylist | itemsPerPage: 12" class="table table-striped" style="table-layout:fixed;">
    <caption style="background-color:#EDEDED;padding:25px;word-wrap:break-word;">{{fb.feedback_content}}</caption>
    <thead style="background-color:#EDEDED;">
      <th>Considered</th>
      <th>Best</th>
      <th>Recommend</th>
      <th>Motivated</th>
      <th></th>
    </thead>
    <tbody style="background-color:#EDEDED;">
      <tr style="background-color:#EDEDED;">
        <td>{{fb.considered}}</td>
        <td>{{fb.best}}</td>
        <td>{{fb.recommend}}</td>
        <td>{{fb.motivated}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <dir-pagination-controls></dir-pagination-controls>
</div>
