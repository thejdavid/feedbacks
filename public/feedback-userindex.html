<h1> My Feedbacks </h1>
<div ng-controller="FeedbackUindexController">
  <table class="table table-striped" ng-repeat="fb in mylist" style="table-layout:fixed;">
    <thead style="background-color:#EDEDED;">
      <th>Considered</th>
      <th>Best</th>
      <th>Recommend</th>
      <th>Motivated</th>
      <th></th>
    </thead>
    <tbody style="background-color:#EDEDED;">
      <tr style="background-color:#EDEDED;">
        <td>{{fb.considered}}</td>
        <td>{{fb.best}}</td>
        <td>{{fb.recommend}}</td>
        <td>{{fb.motivated}}</td>
        <td></td>
      </tr>
      <tr>
        <td colspan=5 style="word-wrap:break-word;">{{fb.feedback_content}}</td>
      </tr>
    </tbody>
  </table>
</div>
