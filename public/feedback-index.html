<h1> Rate Feedbacks </h1>
<div ng-controller="FeedbackController">
  <table class="table table-striped" ng-repeat="fb in list">
    <thead style="background-color:#EDEDED;">
      <th>Considered</th>
      <th>Best</th>
      <th>Recommend</th>
      <th>Motivated</th>
      <th> Rate Feedback </th>
  </thead>
  <tbody style="background-color:#EDEDED;">
      <tr style="background-color:#EDEDED;">
      <td>{{fb.considered}}</td>
      <td>{{fb.best}}</td>
      <td>{{fb.recommend}}</td>
      <td>{{fb.motivated}}</td>
      <td><input type="submit" ng-click="vote('good',fb.id)" value="Good"><input type="submit" value="Bad" ng-click="vote('bad',fb.id)">{{fb.result}}</td>
  </tr>
      <tr>
      <td colspan=5><p>{{fb.feedback_content}}</p></td>
      </tr>
    </tbody>
  </table>
