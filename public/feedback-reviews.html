<h1> Review of my Feedbacks </h1>
<div ng-controller="ReviewController">
  <table class="table table-striped" ng-repeat="fb in list" style="table-layout:fixed;">
    <thead style="background-color:#EDEDED;">
      <th>Considered</th>
      <th>Best</th>
      <th>Recommend</th>
      <th>Motivated</th>
      <th></th>
    </thead>
    <tbody style="background-color:#EDEDED;">
      <tr style="background-color:#EDEDED;">
        <td>{{fb.considered}}</td>
        <td>{{fb.best}}</td>
        <td>{{fb.recommend}}</td>
        <td>{{fb.motivated}}</td>
        <td></td>
      </tr>
      <tr>
        <td colspan=5 style="word-wrap:break-word;">{{fb.feedback_content}}</td>
      </tr>
      <tr ng-repeat="review in fb.votes">
         <td colspan=1 style="word-wrap:break-word;"> <h4> Actionable {{review.actionable}} / 5 <h4></td>
         <td colspan=1 style="word-wrap:break-word;"> <h4> Kind {{review.kind}} / 5 <h4></td>
         <td colspan=1 style="word-wrap:break-word;"> <h4> Specific {{review.specific}} / 5 <h4></td>
         <td colspan=2> </td>

      </tr>
    </tbody>
  </table>
</div>
