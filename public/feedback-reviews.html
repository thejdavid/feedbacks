<h1> Review of my Feedbacks </h1>
<div ng-controller="ReviewController">
  <table dir-paginate="fb in list | itemsPerPage: 12" class="table table-striped"style="table-layout:fixed;">
    <caption style="background-color:#EDEDED;padding:25px;word-wrap:break-word;"><h4>{{fb.feedback_content}}</h4></caption>
    <thead style="background-color:#EDEDED;">
      <th>Considered</th>
      <th>Best</th>
      <th>Recommend</th>
      <th>Motivated</th>
      <th></th>
    </thead>
    <tbody style="background-color:#EDEDED;">
      <tr style="background-color:#EDEDED;">
        <td>{{fb.considered}}</td>
        <td>{{fb.best}}</td>
        <td>{{fb.recommend}}</td>
        <td>{{fb.motivated}}</td>
        <td></td>
      </tr>
      <tr ng-repeat="review in fb.votes">
        <td colspan=5>
          <h4> User tought this feedback was : </h4>
          <h5> Actionable {{review.actionable}} / 5 <h5>
          <h5> Kind {{review.kind}} / 5 <h5>
          <h5> Specific {{review.specific}} / 5 <h5>
        </td>
      </tr>
    </tbody>
  </table>
  <dir-pagination-controls></dir-pagination-controls>
</div>
