<h1> Write a new Question </h1>
<form name="QuestionForm" ng-controller="QaNewController" ng-submit="submit(question)" style="background-color:#EDEDED;"novalidate>
  <input type="title" class='form-control input-lg' name="title" placeholder="Title" ng-model="question.title" required/>
  <span ng-show="QuestionForm.title.$dirty && QuestionForm.title.$invalid">
    <p ng-show="QuestionForm.title.$error.required" style="color:red">Employee title is required.</p>
    <p ng-show="QuestionForm.title.$error.title" style="color:red">Invalid title address.</p>
  </span>
  <textarea name="question" class="autogrow form-control input-lg" placeholder="Type your question here." style="width: 100%; height: 100px; padding: 10px; overflow: hidden; resize: none;" ng-model="question.question_content" ng-minlength="250" required></textarea>
  <span ng-show="QuestionForm.question.$dirty && QuestionForm.question.$invalid">
    <p ng-show="QuestionForm.question.$error.minlength" style="color:red">Your question should be 250char minimum</p>
    <p ng-show="QuestionForm.question.$error.required" style="color:red">question is required.</p>
  </span>
  </br>
  <input type="submit" class="btn btn-inverse" id="submit" value="Submit" ng-disabled="QuestionForm.title.$dirty && QuestionForm.title.$invalid ||
  QuestionForm.question.$dirty && QuestionForm.question.$invalid"/>
  <h1>{{succes}}</h1>
</form>
