<div class="col-md-12">
  <div ng-controller="QaShowController">
    <div class="row">
      <div class="col-md-12" style="background-color:#FDFDFD">
        <h4 style="word-wrap: break-word;"> {{Qdata.title}}</h4>
          <div class="testimonials">
            <div class="active item">
            <blockquote><p>{{Qdata.content}}</p></blockquote>
            <div class="carousel-info">
              <img alt="" src="http://keenthemes.com/assets/bootsnipp/img1-small.jpg" class="pull-left">
              <div class="pull-left">
                <span class="testimonials-name">Lina Mars</span>
                <span class="testimonials-post">Commercial Director</span>
              </div>
              <div class="pull-right">
                <input type="submit" ng-click="vote('up',question.id);voted = true" value="Up" class="ng-hide-add"><input type="submit" value="Down" ng-click="vote('down',question.id);voted = true" class="ng-hide-remove">
                <h1>+3 </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h4> Answer </h4>
    <form name="QuestionForm" ng-controller="QaShowController" ng-submit="submit(question)" style="background-color:#EDEDED;"novalidate>
      <input type="title" class='form-control input-lg' name="title" placeholder="Title" ng-model="question.title" required/>
        <span ng-show="QuestionForm.title.$dirty && QuestionForm.title.$invalid">
          <p ng-show="QuestionForm.title.$error.required" style="color:red">Employee title is required.</p>
          <p ng-show="QuestionForm.title.$error.title" style="color:red">Invalid title address.</p>
        </span>
      <textarea name="question" class="autogrow form-control input-lg" placeholder="Type your question here." style="width: 100%; height: 100px; padding: 10px; overflow: hidden; resize: none;" ng-model="question.question_content" ng-minlength="250" required></textarea>
      <span ng-show="QuestionForm.question.$dirty && QuestionForm.question.$invalid">
        <p ng-show="QuestionForm.question.$error.minlength" style="color:red">Your question should be 250char minimum</p>
        <p ng-show="QuestionForm.question.$error.required" style="color:red">question is required.</p>
      </span>
      </br>
      <input type="submit" id="submit" value="Submit" ng-disabled="QuestionForm.title.$dirty && QuestionForm.title.$invalid ||
    QuestionForm.question.$dirty && QuestionForm.question.$invalid"/>
      <h1>{{succes}}</h1>
    </form>
  </div>
</div>
